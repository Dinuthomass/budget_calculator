<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 id="head-1">BudgetBuddy</h1>
                <h3 id="head-2">Small steps today lead to big changes tomorrow...</h3>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-5 mt-5 mb-5">
                <img src="https://static.vecteezy.com/system/resources/previews/006/912/004/non_2x/secure-login-and-sign-up-concept-illustration-vector.jpg" alt="" id="image-1">
            </div>
            <div class="col-12 col-md-5 mt-5 mb-5" style="background-color: white;height: 400px;">
                <div class="d-grid gap-3 col-10 col-md-8 col-lg-6 mx-auto mt-5 mb-5" >
                    <h2 id="head-3">Login</h2>
                    <input type="text" class="form-control" placeholder="Username" id="uname">
                    <input type="password" class="form-control" placeholder="Password" id="upassword">
                    <button class="btn btn-primary" type="button" onclick="userLogin()">Login</button>
                    <p id="para-1">Don't have an account?<span><button class="btn btn-outline-primary" onclick="register()">Register</button></span></p>
                  </div>
            </div>
        </div>

    </div>
    
</body>
<script>
    function userLogin(){
        logindetails={
        username:uname.value,
        userpassword:upassword.value,
        }
        if(logindetails.username=="" || logindetails.userpassword==""){
            alert("Please fill all the fields");
        }
        else if(logindetails.username in localStorage){
            let key=logindetails.username;
            let keyvalue=JSON.parse(localStorage.getItem(key));
            if(logindetails.userpassword==keyvalue.userpassword){
                alert("Successfully login")
                window.location='./home.html';
                localStorage.setItem('loginuser',key);
            }
            else{
                alert("incorrect password");
                upassword.value="";
            }
        }
        else{
            alert("Username doesn't found");
            uname.value="";
            upassword.value="";
        }
    }
    function register(){
        window.location='./registerpage.html'
    }
</script>
</html>
