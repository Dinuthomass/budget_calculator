<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./home.css">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <div class="container">
        <div class="row align-items-center mt-2">
            <div class="col-6 col-md-10 mt-3">
                <h3 class="text-center text-md-start" id="headid"><i class="fa-solid fa-user fa-bounce"></i> Welcome ...</h3>
            </div>
            <div class="col-6 col-md-2 mt-3 text-center text-md-end">
                <button type="button" class="btn btn-outline-danger" id="logoutbtn" onclick="logout()">Logout <i class="fa-regular fa-circle-xmark"></i></button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <h1 id="head-1">BudgetBuddy</h1>
                <hr style="border: none; border-top: 3px solid rgb(33, 101, 219);">
            </div>
        </div>
        <div class="row mt-2 text-center text-md-start">
            <div class="col-5 col-md-4">
                <div class="incomebalanace mx-auto">
                    <h4 id="head-2">Total Balance</h4>
                    <h4 id="totalbalanceamt">Rs 0/-</h4>
                </div>
            </div>
            <div class="col-2 col-md-4"></div>
            <div class="col-5 col-md-4">
                <div class="expensebalanace mx-auto">
                    <h4 id="head-2">Total Expense</h4>
                    <h4 id="totalexpenseamt">Rs 0/-</h4>
                </div>
            </div>
        </div>
        <div class="row mt-4 text-center text-md-start">
            <div class="col-12 col-md-6">
                <h4 id="head-3">Add Income</h4>
                <hr class="border-success">
                <div class="d-grid gap-3 col-10 col-md-8 mx-auto mt-2 mb-5">
                    <input type="text" class="form-control" placeholder="Enter Income Type" id="incometype">
                    <input type="text" class="form-control" placeholder="Enter Amount" id="incomeamount">
                    <button class="btn btn-success" type="button" onclick="addIncome()">Add Income</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h4 id="head-3">Add Expense</h4>
                <hr class="border-success">
                <div class="d-grid gap-3 col-10 col-md-8 mx-auto mt-2 mb-5">
                    <input type="text" class="form-control" placeholder="Enter Expense Type" id="expensetype">
                    <input type="text" class="form-control" placeholder="Enter Amount" id="expenseamount">
                    <button class="btn btn-primary" type="button" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
        </div>
        <div class="row mt-1 text-center">
            <div class="col-12">
                <button type="button" class="btn btn-warning" onclick="clearAll()">Clear All</button>
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col-12">
                <h2 id="head-4">Budget Overview</h2>
                <hr style="border: none; border-top: 3px solid rgb(33, 101, 219);">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-8">
                    <div class="table-responsive">
                        <table >
                            <thead>
                              <tr style="background-color: rgb(238, 122, 108);">
                                <th colspan="4" class="text-center text-white">Budget Overview</th>
                              </tr>
                              <tr style="background-color:rgb(249, 226, 225);">
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                                <th>Date & Time</th>
                              </tr>
                            </thead>
                            <tbody id="result3">
                            </tbody>
                        </table>
                    </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-lg-6 mt-5">
                <div class="overview">
                    <div class="table-responsive">
                        <table >
                            <thead>
                              <tr style="background-color: rgb(108, 172, 184);">
                                <th colspan="4" class="text-center text-white">Income</th>
                              </tr>
                              <tr style="background-color:rgb(142, 202, 213);">
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                                <th>Date & Time</th>
                              </tr>
                            </thead>
                            <tbody id="result1">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="overview mt-4">
                    <div class="table-responsive">
                        <table >
                            <thead>
                              <tr style="background-color: rgb(143, 164, 199);">
                                <th colspan="4" class="text-center text-white">Expense</th>
                              </tr>
                              <tr style="background-color:rgb(164, 189, 229);">
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                                <th>Date & Time</th>
                              </tr>
                            </thead>
                            <tbody id="result2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <button type="button" class="btn btn-primary mt-5" onclick="piechart()">Show Pie-Chart</button>
                <canvas id="myChart" style="width:100%;max-width:600px;margin-top: 50px; margin-bottom: 30px;" ></canvas>
            </div>
        </div>

      </div>
    
</body>
<script>
    let name=localStorage.getItem('loginuser');
    headid.innerHTML=`
    <i class="fa-solid fa-user fa-bounce"></i> Welcome ${name}
    `;

    function logout(){
        window.location='./index.html';
    }
    function addIncome(){
        let incometyp = document.getElementById("incometype").value;
        let incomeamt = parseFloat(document.getElementById("incomeamount").value);
        if(incometyp=="" || incomeamt==""){
            alert("fill the fields");
        }
        else if(incomeamt<=0 || isNaN(incomeamt)){
            alert("Enter a valid amount")
            incomeamount.value="";
        }
        else{
            let userinfo=JSON.parse(localStorage.getItem(name));
            userinfo.income += incomeamt;
            localStorage.setItem(name,JSON.stringify(userinfo));
            totalbalanceamt.innerHTML = `Rs ${userinfo.income}/-`;
            alert("Amount added successfully");
            incometype.value="";
            incomeamount.value="";
            let incomehistory="";
            const now = new Date();
            const currentDate = now.toLocaleDateString();
            const currentTime = now.toLocaleTimeString();
            incomehistory=`
             <tr style="background-color: rgb(217, 237, 240);">
                                <td>${incometyp}</td>
                                <td>+${incomeamt}</td>
                                <td>${userinfo.income}</td>
                                <td>${currentDate} ${currentTime}</td>
                              </tr>
            `;
            result1.innerHTML += incomehistory;
            result3.innerHTML += incomehistory;
            document.getElementById("myChart").style.display = "none";



        }
    }
    function addExpense(){
        let expensetyp=document.getElementById("expensetype").value;
        let expenseamt=parseFloat(document.getElementById("expenseamount").value);
        if(expensetyp=="" || expenseamt==""){
            alert("Fill the fields");
        }
        else if(expenseamt<=0 || isNaN(expenseamt)){
            alert("Enter a valid amount");
            expenseamount.value="";
        }
        else{
            let userexpinfo=JSON.parse(localStorage.getItem(name));
            userexpinfo.expense += expenseamt;
            userexpinfo.income -= expenseamt;
            let expenseobject={
                typeexpence:expensetyp,
                amountexp:expenseamt,
            }
            userexpinfo.expenseArray.push(expenseobject);
            localStorage.setItem(name,JSON.stringify(userexpinfo));
            totalexpenseamt.innerHTML=`Rs ${userexpinfo.expense}/-`;
            totalbalanceamt.innerHTML=`Rs ${userexpinfo.income}/-`
            alert("Expense added successfully");
            expensetype.value="";
            expenseamount.value="";
            let expensehistory="";
            const now = new Date();
            const currentDate = now.toLocaleDateString();
            const currentTime = now.toLocaleTimeString();
            expensehistory = `
             <tr style="background-color: rgb(219, 230, 242);">
                                <td>${expensetyp}</td>
                                <td>-${expenseamt}</td>
                                <td>${userexpinfo.income}</td>
                                <td>${currentDate} ${currentTime}</td>
                              </tr>
            `;
            result2.innerHTML += expensehistory;
            result3.innerHTML += expensehistory;
            document.getElementById("myChart").style.display = "none";
        }
    }

    function clearAll(){
        let clearuserinfo=JSON.parse(localStorage.getItem(name));
        clearuserinfo.income=0;
        clearuserinfo.expense=0;
        clearuserinfo.expenseArray=[];
        localStorage.setItem(name,JSON.stringify(clearuserinfo))
        totalbalanceamt.innerHTML=`Rs ${clearuserinfo.income}/-`;
        totalexpenseamt.innerHTML=`Rs ${clearuserinfo.expense}/-`;
        result3.innerHTML="";
        result1.innerHTML="";
        result2.innerHTML="";
        myChart.innerHTML="";
        document.getElementById("myChart").style.display = "none";
    }

    function piechart(){
        var xValues = [];
        var yValues = [];
        let expensedata=JSON.parse(localStorage.getItem(name));
        expensedata.expenseArray.forEach(obj => {
            for(let i in obj){
                if(i=="typeexpence"){
                    xValues.push(obj[i]);
                }
                else{
                    yValues.push(obj[i]);
                }
                
            }
        });
        let remainbalance = expensedata.income;
        xValues.push("remainbalance");
        yValues.push(remainbalance);
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "#ff0000",
  "#0000ff",
  "#3cb371",
  "#ee82ee",
  "#ffa500",
  "#6a5acd",
];
document.getElementById("myChart").style.display = "block";
 new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
});
    }
</script>
</html>
